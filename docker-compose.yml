services:
  app-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ask_atlas_app
      POSTGRES_USER: ask_atlas_app
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD:-devpass}
    ports:
      - "${APP_DB_PORT:-5435}:5432"
    volumes:
      - app-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ask_atlas_app"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  app-db-data:
