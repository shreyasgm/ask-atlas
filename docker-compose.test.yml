services:
  test-db:
    image: postgres:16
    environment:
      POSTGRES_DB: atlas_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - ./src/tests/fixtures/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  app-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ask_atlas_app
      POSTGRES_USER: ask_atlas_app
      POSTGRES_PASSWORD: testpass
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ask_atlas_app"]
      interval: 2s
      timeout: 5s
      retries: 10
