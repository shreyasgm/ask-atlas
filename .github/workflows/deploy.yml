name: Deploy

on:
  push:
    tags: ['v*']

# This workflow incurs GCP costs. It does nothing until you configure
# GitHub secrets (see bottom of file).

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Extract tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Build and push via Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml \
            --substitutions=TAG_NAME=${{ steps.tag.outputs.TAG }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ask-atlas-backend \
            --image=us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ask-atlas/backend:${{ steps.tag.outputs.TAG }} \
            --region=${{ secrets.GCP_REGION }} \
            --port=8000 \
            --memory=1Gi \
            --cpu=2 \
            --cpu-boost \
            --timeout=900 \
            --concurrency=10 \
            --min-instances=0 \
            --max-instances=5 \
            --execution-environment=gen2 \
            --no-use-http2 \
            --no-session-affinity \
            --network=ask-atlas-vpc \
            --subnet=ask-atlas-subnet \
            --vpc-egress=all-traffic \
            --set-secrets="ATLAS_DB_URL=atlas-db-url:latest,CHECKPOINT_DB_URL=checkpoint-db-url:latest,OPENAI_API_KEY=openai-api-key:latest" \
            --service-account=85144878117-compute@developer.gserviceaccount.com \
            --allow-unauthenticated \
            --project=${{ secrets.GCP_PROJECT_ID }}

  deploy-frontend:
    needs: build-and-deploy-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          VITE_API_BASE_URL: https://ask-atlas-backend-k272csz3hq-ue.a.run.app

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project=${{ secrets.GCP_PROJECT_ID }}

# Required GitHub secrets (configure when ready to deploy):
#   GCP_WIF_PROVIDER — Workload Identity Federation provider resource name
#   GCP_SA_EMAIL     — Service account email (github-actions@cid-hks-1537286359734.iam.gserviceaccount.com)
#   GCP_PROJECT_ID   — cid-hks-1537286359734
#   GCP_REGION       — us-east1
