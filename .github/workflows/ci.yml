name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync
      - name: Ruff check
        run: uv run ruff check .
      - name: Black check
        run: uv run black --check .

  backend-unit-tests:
    runs-on: ubuntu-latest
    env:
      ATLAS_DB_URL: postgresql://dummy:dummy@localhost/dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync
      - name: Run unit tests
        run: PYTHONPATH=$(pwd) uv run pytest -m "not db and not integration and not eval" -v

  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - name: Type check + lint + format check
        run: pnpm check
      - name: Run tests
        run: pnpm test
